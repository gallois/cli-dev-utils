[package]
name = "cli-dev-utils"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base64 = "0.21.3"
clap = { version = "4.3.23", features = ["derive"] }
clap-stdin = "0.2.1"
csv = "1.2.2"
edit = "0.1.4"
