flatten-json-object = "0.6.1"
json-objects-to-csv = "0.1.3"
md5 = "0.7.0"
serde_json = "1.0.105"
serde_yaml = "0.9.25"
sha2 = "0.10.7"
strum = "0.25.0"
strum_macros = "0.25.2"
urlencoding = "2.1.3"
